<!DOCTYPE html>
<html>
<head>
    <title>Math Object</title>
</head>
<body>
    <script type="text/javascript">

        let cal;

            cal = 2.3; //2.3
            cal = 2.5 //2.5

            cal = Math.round(3.5); //4
            cal = Math.round(3.2); //3

            cal = Math.ceil(2.5); //3
            cal = Math.ceil(2.1); //3
            cal = Math.ceil(2.3); //3
            cal = Math.ceil(2.0); //2

            cal = Math.floor(2.3); //2
            cal = Math.floor(2.9); //2
            cal = Math.floor(2.0); //2

            //square root
            cal = Math.sqrt(81); //9

            //pow(base,power);
            cal = Math.pow(3,4); //81

            //absolute value
            cal = Math.abs(10);
            cal = Math.abs(10.32);
            cal = Math.abs(-100);
            cal = Math.abs(-100.34);

            //minimum number
            cal = Math.min(1,3,5,8,0,-2,-0.3,2);

            //maximum number
            cal = Math.max(1,3,5,8,0,-2,-0.3,2);

            //radom
            cal = Math.floor(Math.random()*1000);

        console.log(cal);


    </script>
</body>
</html>
