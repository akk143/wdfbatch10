<!DOCTYPE html>
<html>
<head>
    <title>Arrow Function</title>
    <style type="text/css">

    </style>

</head>
<body>

    <script type="text/javascript">

        //(A)Deafult Function | System Function
        //(B)User Define Function
            // (1) Regular Function
                    // (i) Manual Function
                    // (ii)Parameter Function
                    //     (a) Single Parameter Function
                    //     (b) Multi Parameter Function

            // (2) Arrow Function (ECMA 6)
                // (i) Manual Function
                // (ii)Parameter Function
                    //     (a) Single Parameter Function
                    //     (b) Multi Parameter Function

            // (3) Generator Function

                    // function name(){
                    //     code to be excute;
                    // }    

                    // name(); function invoke \ function recall


        //Regular Function

        const regfun1 = function(){
            const num1 = 100;
            return num1;
        };

        console.log("this is regular function1 = " + regfun1()); //this is regular function1 = 100

        const arrfun1 = ()=>{
            const num1 = 200;
            return num1;
        };

        console.log("this is arrow function1 = " + arrfun1());  //this is arrow function1 = 200

        // (ii)Parameter Function
                    //     (a) Single Parameter Function
                    
                    // const funA = ()=>{
                    //     code to be excute;
                    // }

        const arrfun2 = num1 =>{
            return num1;
        };

        console.log("this is arrow function2 = " + arrfun2(20));  //this is arrow function2 = 20

        const arrfun3 = num1 =>{
            return num1;
        };

        console.log("this is arrow function3 = " + arrfun3(30));  //this is arrow function3 = 30

        const arrfun4 = num1 =>num1 + 50;

        console.log("this is arrow function4 = " + arrfun4(40));  //this is arrow function4 = 30

        // (ii)Parameter Function
                    //     (b) Multi Parameter Function
        
        
        const multiarrfun1 = (num1,num2)=>{
            const result = num1+num2;
            return result ;
        };

        console.log("this is multiarrfun1 = " + multiarrfun1()); //Nan
        console.log("this is multiarrfun1 = " + multiarrfun1(20,10)); //30

        const multiarrfun2 = (num1=150,num2=300)=>{
            const result = num1+num2;
            return result ;
        };

        console.log("this is multiarrfun2 = " + multiarrfun2()); //450
        console.log("this is multiarrfun2 = " + multiarrfun2(200)); //500

        const multiarrfun3 = (num1=100,num2=200)=>num1+num2;

        console.log("this is multiarrfun3 = " + multiarrfun3(80,20)); //100

    </script>

</body>
</html>
