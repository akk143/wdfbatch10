<!DOCTYPE html>
<html>
<head>
    <title>Template String</title>
</head>
<body>

    <ul>
        <li>Name : Aung Aung</li>
        <li>Age : 23</li>
        <li>Job : Web Developer</li>
        <li>City : Yangon</li>
    </ul>

    <script type="text/javascript">

        //var fullname; //undefied
        //let fullname; //undefied
        //const fullname; //error

        // console.log(fullname);

        const name = "Julie";
        const age = 26;
        const job = "Model";
        const city = "Mandalay";

        let mylist;
        console.log(mylist);

        // mylist = "<h1>Hello Global</h1>"
        // mylist = '<h1>Hello World</h1>'
        // mylist = `<h1>Hello Human</h1>`

        // console.log(mylist);

       // Without Template String
        mylist =   "<ul>"+
                            "<li>Name : " +name+ "</li>"+
                            "<li>Age : " +age+ "</li>"+
                            "<li>Job : " +job+ "</li>"+
                            "<li>City : " +city+ "</li>"
                   "</ul>";

        document.write(mylist);

       // With Template String

        mylist =    `<ul>
                            <li>Name : ${name}</li>
                            <li>Age : ${age}</li>
                            <li>Job : ${job}</li>
                            <li>City : ${city}</li>
                    </ul>`;

        document.write(mylist);

    </script>

</body>

</html>
