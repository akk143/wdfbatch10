<!DOCTYPE html>
<html>
<head>
    <title>Arithmetic Operator</title>
</head>
<body>
    <script type="text/javascript">
        // Group Variable Declaration 

        // let num1 = 10;
        // let num2 = 20;
        // let num3 = 30;

        // let num1 = 10,num2 = 20, num3 = 30;

        //let num1,num2,num3; // can
        var num1,num2,num3; // can
        //const num1,num2,num3; //cann't

        num1 = 10
        num2 = 20
        num3 = 30;

        console.log(num1,num2,num3);

        let x = 10,
            y = 20,
            z = 30;

        document.write("Adding Result =" + (x + y) + "<br/>"); //30
        document.write("Subtration Result =" + (x - y) + "<br/>"); //-10
        document.write("Subtration Result =" + (z - y) + "<br/>"); //10
        document.write("Multiplication Result =" + (x * y) + "<br/>"); //200
        document.write("Division Result=" + (z / x) + "<br/>"); //3
        document.write("Modulus Result =" + (z % y) + "<br/>"); //10

        let p = 10;

        document.write("Increament Result After Printout = " + (p++) + "<br/>"); //10
        document.write("Increament Result After Printout = " + (p++) + "<br/>"); //11
        document.write("Increament Result After Printout = " + (p) + "<br/>"); //12
        document.write("Increament Result After Printout = " + (p) + "<br/>"); //12
        document.write("Increament Result After Printout = " + (p++) + "<br/>"); //12
        document.write("Increament Result After Printout = " + (p) + "<br/>"); //13
        document.write("Increament Result After Printout = " + (p) + "<br/>"); //13

        let q = 10;

        document.write("Increasement Result Before Printout = " + (++q) + "<br/>"); //11
        document.write("Increasement Result Before Printout = " + (q) + "<br/>"); // 12
        document.write("Increasement Result Before Printout = " + (q) + "<br/>"); //12
        document.write("Increasement Result Before Printout = " + (q) + "<br/>"); //12
        document.write("Increasement Result Before Printout = " + (++q) + "<br/>"); 13
        document.write("Increasement Result Before Printout = " + (q) + "<br/>"); //13
        document.write("Increasement Result Before Printout = " + (q) + "<br/>"); //13


        let a = 10;

        document.write("Decreament Result After Printout = " + (a--) + "<br/>"); //10
        document.write("Decreament Result After Printout = " + (a--) + "<br/>"); //9
        document.write("Decreament Result After Printout = " + (a) + "<br/>"); //8
        document.write("Decreament Result After Printout = " + (a) + "<br/>"); //8
        document.write("Decreament Result After Printout = " + (a--) + "<br/>"); //8
        document.write("Decreament Result After Printout = " + (a) + "<br/>"); //7
        document.write("Decreament Result After Printout = " + (a) + "<br/>"); //7


        let b = 10;

        document.write("Decreament Result Before Printout = " + (--b) + "<br/>"); //9
        document.write("Decreament Result Before Printout = " + (--b) + "<br/>"); //8
        document.write("Decreament Result Before Printout = " + (b) + "<br/>"); //8
        document.write("Decreament Result Before Printout = " + (b) + "<br/>"); //8
        document.write("Decreament Result Before Printout = " + (--b) + "<br/>"); //7
        document.write("Decreament Result Before Printout = " + (b) + "<br/>"); //7
        document.write("Decreament Result Before Printout = " + (b) + "<br/>"); //7

    </script>
</body>
</html>

<!-- Arithmetic Operators
+  adding
-  substration
*  multiplication
/  division
%  reminder(modulus)
++ increament
-- decreament -->
