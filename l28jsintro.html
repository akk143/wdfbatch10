        // Varibale (var/let/const);
        // var/let/const variablename = value;

        var fullname = "AaA"
        console.log("AaA");
        console.log("AaA");
        console.log("fullname");
        console.log("fullname");
        console.log("fullname");

        console.log(fullname);
        console.log(fullname);

        // window.alert(fullname);

        console.log('my friend name is ' + fullname);
        console.log('my friend name is'+' '+fullname);

        var lady = "EFG"
        console.log("We love lady");
        console.log(`${lady}`);
        console.log(`We love ${lady}`);

        var num1 = 100;
        var num2 = 200;
        console.log(num1);
        console.log(num1);
        console.log(num1,num2);
        console.log(num1+num2); //300

        console.log('num1'+'num2'); //num1+num2
        console.log('num1+num2'); //num1+num2
        console.log(`num1+num2`); //num1+num2

        console.log(`${num1} + ${num2}`); //100+200
        console.log(`${num1}` + `${num2}`); //100200
        console.log(`${num1+num2}`); //300


        // override or overwrite
        var num3 = 40;
        var num4 = 20;
        console.log("num3 value is = "+40); //40
        console.log("num4 value is = "+20); //20
        console.log(num3+num4); //60

        num3 = 60;
        console.log("num3 value is "+num3); //60
        console.log(num3+num4); //80

        let num5 = 500;
        console.log(num5); //500

        num5 = 400;
        console.log(num5); //400

        // let num5 = 600;
        // console.log(num5); //can't delare again

        const num6 = 5000;
        console.log(num6); //5000

        // num6 = 700;
        // console.log(num6); //can'over write or can't declare again

        // Special Escape Characters(\)

        console.log("Hey i am working. do you see now.");
        console.log("Hey i am 'working'. do you see now.");
        console.log('Hey i am "working". do you see now.');

        // console.log("Hey i am "working". do you see now."); //error
        // console.log('Hey i am 'working'. do you see now.'); //error

        console.log("Hey i'm working and i'm reading. do you see now.");
        console.log("He is very tall, about 6\' 4\". ");

        let x =  'He\'s U Ba.';
        let y = "He's my \"Uncle\".";

        console.log(`${x} ${y}`);

        document.write(`${x} ${y}`)
