<!DOCTYPE html>
<html>
<head>
    <title>Data Type</title>
</head>
<body>
    <script type="text/javascript">
        //String
        const name = "As As";
        console.log(name);
        console.warn(typeof name);
        console.error(typeof name);

        //Number 
        const age = 29;
        console.log(age);
        console.log(typeof age);

        //Boolean (true/false)
        const x = true;
        console.log(x);
        console.log(typeof x);

        //Object (Date Object)
        var date = new Date();
        console.log(date);
        console.log(typeof date);

        //Object (javascript Object)
        //Key:value

        const address = {
            no:"No.142",
            street:"st bfe 43x34",
            city:"Mandalay",
            country:"Myanmar"
        };

        console.log(address);
        console.log(typeof address);

        //Array (object)
        const hobbies = ["sport","movie","game"];
        console.log(hobbies);
        console.log(typeof hobbies);

        let test;
        console.log(test); //undefied
        console.log(typeof test); //undefied

        //Object
        let car = null;
        console.log(car); //null
        console.log(typeof car); //object

        let phone;

            console.log(typeof phone); //undefied

    </script>
</body>
</html>
